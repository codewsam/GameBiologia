<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resultado - Jogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="centered">
    <div class="regras-container animate-fade">
      <h2>Placar Final</h2>
      <ul id="resultadoLista"></ul>
      <p id="vencedor" style="font-weight:bold; margin-top:12px;"></p>
      <div class="mt-3">
        <button id="voltarInicio" class="btn-continuar">Reiniciar (voltar ao início)</button>
      </div>
    </div>
  </main>

  <script>
    // mostra resultado final
    const equipe1 = localStorage.getItem('equipe1') || 'Equipe 1';
    const equipe2 = localStorage.getItem('equipe2') || 'Equipe 2';
    const placar = JSON.parse(localStorage.getItem('placar') || '[0,0]');
    document.getElementById('resultadoLista').innerHTML = `
      <li>${equipe1}: ${placar[0]} pontos</li>
      <li>${equipe2}: ${placar[1]} pontos</li>
    `;
    let vencedor = 'Empate';
    if (placar[0] > placar[1]) vencedor = equipe1;
    else if (placar[1] > placar[0]) vencedor = equipe2;
    document.getElementById('vencedor').textContent = `Vencedor: ${vencedor}`;

    document.getElementById('voltarInicio').addEventListener('click', () => {
      // limpa e volta ao início
      localStorage.removeItem('placar');
      localStorage.removeItem('equipe1');
      localStorage.removeItem('equipe2');
      location.href = 'index.html';
    });
  </script>
</body>
</html>
